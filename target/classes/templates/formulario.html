<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form action="#" th:action="@{/usuario/registro}" th:object="${usuariop}" method="post">
            <div class="form-group">
                <label for="nombres">nombre_usuario:</label>
                <input type="text" th:field="*{nombre_usuario}" class="form-control" id="nombre_usuario" placeholder="Ingrese sus nombres">
            </div>
            <div class="form-group">
                <label for="correo">correo_electronico:</label>
                <input type="text" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese sus apellidos">
            </div>
            <div class="form-group">
                <label for="cedula">contraseña:</label>
                <input type="text" th:field="*{contraseña}" class="form-control" id="contraseña" placeholder="Ingrese su cédula">
            </div>
            <div class="form-group">
                <label for="telefono">telefono:</label>
                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese su correo">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
